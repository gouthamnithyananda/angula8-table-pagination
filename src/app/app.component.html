<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      
    </tr>
  </thead>
  <tbody *ngFor="let emp of employees| paginate: config">
    <tr>
  
      <td>{{emp.name}}</td>
      <td>{{emp.city}}</td>
    </tr>
   
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)" boundary-links="true" class="pagination no-margin pull-right">
</pagination-controls>
